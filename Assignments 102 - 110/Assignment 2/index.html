<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8" />    <meta http-equiv="X-UA-Compatible" content="IE=edge" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <title>Learn JavaScript</title>    <style>        * {            margin: 0;            padding: 0;            font-family: Arial, Helvetica, sans-serif;            box-sizing: border-box;        }        body {            height: 100vh;        }        .parent {            text-align: center;            padding: 150px;            padding-left: 360px;            padding-right: 360px;            width: fit-content;            position: relative;            left: 50%;            top: 50%;            background-color: #5291916e;            display: none;            transform: translate(-50%,-50%);            border-radius: 20px;        }        .close {            position: absolute;            right: -10px;            top: -10px;            background-color: #d31b5e;            padding: 5px 9px;            color: white;            font-size:20px ;            cursor: pointer;            border-radius: 50%;            -webkit-border-radius: 50%;            -moz-border-radius: 50%;            -ms-border-radius: 50%;            -o-border-radius: 50%;        }        .parent h2 {            margin-bottom: 15px;            font-style: italic;            color: firebrick;        }        .parent p {            font-style: italic;            color: #791b3a;        }    </style></head><body><div class="parent">    <div class="close">        Ã—    </div>    <h2>Welcome</h2>    <p>Welcome To Elzero Web School</p></div><script src="main.js"></script></body></html>
