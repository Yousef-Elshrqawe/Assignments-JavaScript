<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <title>Quiz App</title>    <link rel="stylesheet" href="style.css" /></head><body>    <div class="container">        <h1>Quiz App</h1>        <div class="question-container">            <p class="question"></p>            <div class="answer-btns">            </div>        </div>    </div><div class="quiz-app" style="display: none">    <div class="quiz-info">        <div class="category">Category: <span></span></div>        <div class="count">Questions Count: <span></span></div>    </div>    <div class="quiz-area"></div>    <div class="answers-area"></div>    <button class="submit-button">Submit Answer</button>    <div class="bullets">        <div class="spans"></div>        <div class="countdown"></div>    </div>    <div class="results"></div></div><script src="main2.js"></script></body></html>
