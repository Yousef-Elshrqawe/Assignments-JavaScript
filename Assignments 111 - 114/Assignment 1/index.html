<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8" />    <meta http-equiv="X-UA-Compatible" content="IE=edge" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <title>Document</title>    <style>        @import url("https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700&family=Open+Sans:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap");        body {            font-family: "Cairo", sans-serif;            color: red;            height: 100vh;        }    </style></head><body><div class="container">    <select name="font">        <option  value="Cairo">Cairo</option>        <option value="Open Sans">Open Sans</option>        <option value="Roboto">Roboto</option>    </select>    <select  name="color">        <option style="color: red" value="red">red</option>        <option style="color: black" value="black">black</option>        <option style="color: blue" value="blue">blue</option>        <option style="color: brown" value="brown">brown</option>        <option style="color: blueviolet" value="blueviolet">            blueviolet        </option>        <option style="color: chocolate" value="chocolate">            chocolate        </option>    </select>    <select name="size">        <option value="16">16</option>        <option value="17">17</option>        <option value="18">18</option>        <option value="19">19</option>        <option value="20">20</option>        <option value="21">21</option>        <option value="22">22</option>        <option value="23">23</option>        <option value="24">24</option>        <option value="25">25</option>        <option value="26">26</option>        <option value="27">27</option>        <option value="28">28</option>        <option value="29">29</option>        <option value="30">30</option>    </select></div><p>Ahmed</p><script src="main.js"></script></body></html>
