<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8" />    <meta http-equiv="X-UA-Compatible" content="IE=edge" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <title>Learn JavaScript</title>    <style>        body {            font-family: Arial, Helvetica, sans-serif;        }        .container {            width: fit-content;            padding: 20px;            display: flex;            flex-direction: column;            gap: 10px;            margin: 0 auto;        }    </style></head><body><div class="container">    <input type="text" name="first-name" placeholder="first name" />    <input type="text" name="last-name" placeholder="last name" />    <input type="email" name="email" placeholder="email" />    <select name="hobbies">        <option value="football">football</option>        <option value="programming">programming</option>        <option value="swimming">swimming</option>        <option value="draw">draw</option>        <option value="acting">acting</option>    </select></div><script src="main.js"></script></body></html>
